<app-header></app-header>
<div class="w-10/12 h-full m-auto ">
  <div class="bg-white-palette flex  w-full">
    <div>
      <div class=" p-2">
        <form>
          <input (change)="fileEvent($event)" type="file"/>
          <button (click)="uploadFile($event)">Upload file</button>
        </form>
        <img alt="profile-logo" height="100" src="../../../../assets/images/logo.png" width="100"></div>
    </div>
    <form class="w-full">
      <div class="flex flex-wrap w-full p-10">
        <div class="w-full m-10">
          <label for="name">Name: </label><br/>
          <input class="p-2 w-full" id="name" name="name" placeholder="Name" type="text"/>
        </div>
        <div class="w-full ml-10">
          <label for="description">Description: </label><br/>
          <textarea class="p-2 w-full" id="description" name="description" placeholder="Description"></textarea>
        </div>
        <div class="ml-10">
          <span>Joining date: </span>
          <div class="p-2 w-full">15/15/1515 15:15</div>
        </div>
      </div>
    </form>
  </div>

  <div class="xl:w-full xl:mx-0 h-12 hidden sm:block bg-white shadow rounded">
    <ul class="flex border-b px-5 mt-2">
      <li (click)="this.active_status = 1"
          [ngClass]="active_status == 1 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
        <div class="flex items-center mb-3">

          <span class="ml-1 font-normal">Recent snippets published</span>
        </div>
        <div *ngIf="active_status == 1" class="w-full h-1 bg-indigo-700 rounded-t-md">
        </div>
      </li>
      <li (click)="this.active_status = 2"
          [ngClass]="active_status == 2 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
        <div class="flex items-center mb-3">
          <span class="ml-1 font-normal">Recent comments</span>
        </div>
        <div *ngIf="active_status == 2" class="w-full h-1 bg-indigo-700 rounded-t-md"></div>
      </li>
      <li (click)="this.active_status = 3"
          [ngClass]="active_status == 3 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
        <div class="flex items-center mb-3">

          <span class="ml-1 font-normal">Saved snippets</span>
        </div>
        <div *ngIf="active_status == 3" class="w-full h-1 bg-indigo-700 rounded-t-md">
        </div>

      </li>
    </ul>
    <div *ngIf="active_status == 1" class="bg-white-palette p-10 bg-opacity-50 pr-16">
      <app-snippet-code [customHeight]="'11rem'" [snippets]="response$ | async"></app-snippet-code>
    </div>
    <div *ngIf="active_status == 2" class="bg-white-palette p-10 bg-opacity-50 pr-16">
      <app-user-comment [comment]="tempComment"></app-user-comment>
    </div>
    <div *ngIf="active_status == 3" class="bg-white-palette p-10 bg-opacity-50 pr-16">
      <app-snippet-code [customHeight]="'11rem'" [snippets]="response$ | async"></app-snippet-code>
    </div>
  </div>
</div>
