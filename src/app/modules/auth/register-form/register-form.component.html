<div class="background">
  <div class="flex justify-center min-h-screen bg-gray-100 background">

    <div class="container sm:mt-40 mt-24 my-auto max-w-md border-2 border-gray-200 p-3 bg-white">
      <!-- header -->
      <div class="text-center my-6">
        <h1 class="text-3xl font-semibold text-gray-700">Register</h1>
        <p class="text-gray-500">Register in to access our website</p>
      </div>
      <!-- sign-in -->
      <div class="m-6">
        <form (ngSubmit)="submit()" [formGroup]="form" class="mb-4">
          <div class="mb-6">
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-400" for="email">Email Address</label>
            <input
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
              formControlName="email" id="email" name="email" placeholder="Your email address"
              required
              type="email"
            />
            <div *ngIf="(form.get('email')?.dirty || form.get('email')?.touched) && form.get('email')?.invalid"
                 class="text-sm m-3 text-red-400">
              * Invalid email.
            </div>
          </div>
          <div class="mb-6">
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-400" for="username">Username</label>
            <input autocomplete="username"
                   class="form-control w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                   formControlName="username" id="username" name="username" placeholder="Enter a username"
                   required
                   type="text"
            />
            <div *ngIf="(form.get('username')?.dirty || form.get('username')?.touched) && form.get('username')?.invalid"
                 class="text-sm m-3 text-red-400">Invalid username
            </div>
          </div>
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label class="text-sm text-gray-600 dark:text-gray-400" for="password">Password</label>
            </div>
            <input autocomplete="new-password"
                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                   formControlName="password" id="password" name="password"
                   pattern="[a-zA-Z0-9]{6,15}" placeholder="Your password" required
                   type="password"
            />
            <div *ngIf="(form.get('password')?.dirty || form.get('password')?.touched) && form.get('password')?.invalid"
                 class="text-sm m-3 text-red-400">
              * Password too short.
            </div>
          </div>
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label class="text-sm text-gray-600 dark:text-gray-400" for="password">Repeat your password</label>
            </div>
            <input autocomplete="new-password"
                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                   formControlName="confirmPassword" id="confirmPassword"
                   name="confirmPassword" pattern="[a-zA-Z0-9]{6,15}" placeholder="Repeat your password" required
                   type="password"
            />
            <div *ngIf="form.errors?.['valuesDoNotMatch']" class="text-sm m-3 text-red-400">
              * Password do not match.
            </div>
            <div
              *ngIf="(form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched) && form.get('confirmPassword')?.invalid"
              class="text-sm m-3 text-red-400">
              * Password too short.
            </div>
          </div>

          <div class="mb-6">
            <button [class.invalid-form]="!form.valid" [class.valid-form]="form.valid" [disabled]="form.pristine"
                    class=" w-full px-3 py-4 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none duration-100 ease-in-out "
                    type="submit">
              Sign up
            </button>
          </div>

        </form>
        <!-- seperator -->
        <div class="flex flex-row justify-center mb-8 ">
          <span class="absolute bg-white px-4 text-gray-500 ">or sign-up with</span>
          <div class="w-full bg-gray-200 mt-3 h-px "></div>
        </div>
        <!-- alternate sign-in -->
        <div class="flex flex-row gap-2 ">
          <button
            class="bg-green-500 text-white w-full p-2 flex flex-row justify-center gap-2 items-center rounded-sm hover:bg-green-600 duration-100 ease-in-out ">
            <svg aria-hidden="true " class="w-5 " preserveAspectRatio="xMidYMid meet " role="img "
                 viewBox="0 0 24 24 " xmlns="">
              <g fill="none ">
                <path clip-rule="evenodd " d="M12 0C5.372 0 0 5.373 0 12s5.372 12 12 12c6.627 0 12-5.373 12-12S18.627 0 12 0zm.14 19.018c-3.868 0-7-3.14-7-7.018c0-3.878 3.132-7.018 7-7.018c1.89 0 3.47.697 4.682 1.829l-1.974 1.978v-.004c-.735-.702-1.667-1.062-2.708-1.062c-2.31
                            0-4.187 1.956-4.187 4.273c0 2.315 1.877 4.277 4.187 4.277c2.096 0 3.522-1.202 3.816-2.852H12.14v-2.737h6.585c.088.47.135.96.135 1.474c0 4.01-2.677 6.86-6.72 6.86z "
                      fill="currentColor "
                      fill-rule="evenodd
                            "/>
              </g>
            </svg>
            Google
          </button>
          <button
            class="bg-gray-700 text-white w-full p-2 flex flex-row justify-center gap-2 items-center rounded-sm hover:bg-gray-800 duration-100 ease-in-out ">
            <svg aria-hidden="true " class="w-5 " preserveAspectRatio="xMidYMid meet " role="img "
                 viewBox="0 0 24 24 " xmlns="">
              <g fill="none ">
                <path clip-rule="evenodd " d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385c.6.105.825-.255.825-.57c0-.285-.015-1.23-.015-2.235c-3.015.555-3.795-.735-4.035-1.41c-.135-.345-.72-1.41-1.23-1.695c-.42-.225-1.02-.78-.015-.795c.945-.015 1.62.87
                            1.845 1.23c1.08 1.815 2.805 1.305 3.495.99c.105-.78.42-1.305.765-1.605c-2.67-.3-5.46-1.335-5.46-5.925c0-1.305.465-2.385 1.23-3.225c-.12-.3-.54-1.53.12-3.18c0 0 1.005-.315 3.3 1.23c.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56
                            3.3-1.23 3.3-1.23c.66 1.65.24 2.88.12 3.18c.765.84 1.23 1.905 1.23 3.225c0 4.605-2.805 5.625-5.475 5.925c.435.375.81 1.095.81 2.22c0 1.605-.015 2.895-.015 3.3c0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z
                            " fill="currentColor " fill-rule="evenodd
                            "/>
              </g>
            </svg>
            Github
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
